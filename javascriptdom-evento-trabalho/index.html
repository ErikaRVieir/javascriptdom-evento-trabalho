<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript</title>
   <link rel="stylesheet" href="./css/styles.css">
   <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Adicionar favoritos</h1>
    <button id="contador-btn">Clique aqui</button>
    <div id="resultado"><strong>Quantidade de favoritos: 0</strong></div>

    <button id="alert-btn">Enviar!</button>

  

    <h1>Lista de jogos</h1>

    <input type="text" id="campo-texto" placeholder="Jogos de A a Z">
    <div id="mensagem"></div>


    <ul id="produtos">
        <li class="produto" data-descricao="Basic" data-preco="R$ 10,00">Jogo Basic</li>
        <li class="produto" data-descricao="Premium" data-preco="R$ 20,00">Jogo Premium</li>
        <li class="produto" data-descricao="Master" data-preco="R$ 30,00">Jogo Master</li>
    </ul>
    <div id="detalhes"></div>
</body>
</html>
